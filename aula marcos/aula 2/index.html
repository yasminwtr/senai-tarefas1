<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container"> 
        <h3>Faça seu login</h3>

        <div class="input-controller">
        <input type="text" id="emailCadastrado" placeholder="E-mail ou usuário">
        </div>

        <div class="input-controller">
        <input type="password" id="senhaCadastrada" placeholder="Senha">
        </div>

        <a class="paragrafo" href="./cadastro.html">Não possui uma conta?</a>

        <div class="input-controller">
        <button class="btn" onclick="entrar()">Entrar</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
