<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            font-family: Georgia;
            text-align: center;
    }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <br>
    <label>Valor X:</label>
    <br>
    <input type="number" id="x" placeholder="valor de x">
    <br>
    <label>Valor Y:</label> 
    <br>
    <input type="number" id="y" placeholder="valor de y">
    <br><br>
    <button onclick="somar()">+</button>
    <button onclick="diminuir()">-</button>
    <button onclick="multiplicar()">x</button>
    <button onclick="dividir()">รท</button>
    <br><br>
    <input type="number" id="resultado" readonly placeholder="resultado">

<script>
    const somar = function(){
        let x = document.getElementById('x').value
        let y = document.getElementById('y').value
        let resultado = parseFloat(x) + parseFloat(y)

        document.getElementById('resultado').value = resultado
    }

    const diminuir = function(){
        let x = document.getElementById('x').value
        let y = document.getElementById('y').value
        let resultado = parseFloat(x) - parseFloat(y)

        document.getElementById('resultado').value = resultado
    }

    const multiplicar = function(){
        let x = document.getElementById('x').value
        let y = document.getElementById('y').value
        let resultado = parseFloat(x) * parseFloat(y)
        
        document.getElementById('resultado').value = resultado
    }

    const dividir = function(){
        let x = document.getElementById('x').value
        let y = document.getElementById('y').value
        let resultado = parseFloat(x) / parseFloat(y)
        
        document.getElementById('resultado').value = resultado
    }
</script>

</body>
</html>
