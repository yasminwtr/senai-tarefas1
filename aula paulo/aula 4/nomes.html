<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída de Dados</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(209, 46, 46);
            color: rgb(255, 255, 255);

        }
        p{

<body>
    <h1>Entrada e Saída de Dados</h1>


    <p id="lblnome"></p>

    <script>

        let nome = prompt("Informe um nome")
        console.log(nome);
        alert("Seu nome possui " + nome.length + " caracteres")
        document.getElementById('lblnome').innerHTML = "Seu nome possui " + nome.length + " caracteres"
    
    </script>
