<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar nome</title>

    <style>
        body{
            text-align: center;
            font-family: Georgia;}
    </style>
</head>
<body>
    <h1>Mostrar nome</h1>
    <input type="text" id="nome" placeholder="Digite o nome" onkeyup="mostrarNome()">
    <br>
    <br>
    <p id="paragrafo"></p>

    <script>
        const mostrarNome = function(){
            let nome = document.getElementById('nome').value
            document.getElementById('paragrafo').innerHTML = "Bem-vindo(a) " + nome + " ao meu site!"
        }
    </script>


</body>
</html>
