<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        let qntA = prompt("Informe a quantidade vendida de produtos A")
        let qntB = prompt("Informe a quantidade vendida de produtos B")
        let qntSalario = prompt("Informe o seu salário")
        let gratificacao = parseFloat(qntSalario) + parseFloat(qntSalario * 0.2)
        let totalA = (50 * qntA)
        let totalB = (60 * qntB)

        let total = parseFloat(totalA) + parseFloat(totalB)
        let falta = 10000 - total

        if (total >= 10000){
        alert("Parabéns! Você ganhou uma gratificação de 20% no salário. Seu salário de " + qntSalario + " reais foi para " + gratificacao)
        } else
        alert("Sinto muito, ainda falta " + falta + " reais em venda para conseguir a gratificação.")

    </script>
</body>
</html>
