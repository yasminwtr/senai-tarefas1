<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        let valorHoras = prompt("Informe o valor por hora")
        let horas = prompt("Informe a quantidade de horas")
        let salarioBruto = valorHoras * horas

        let imposto1 = salarioBruto * 0.075
        let salarioLiquido1 = salarioBruto - imposto1

        let imposto2 = salarioBruto * 0.15
        let salarioLiquido2 = salarioBruto - imposto2

        let imposto3 = salarioBruto * 0.225
        let salarioLiquido3 = salarioBruto - imposto3

        let imposto4 = salarioBruto * 0.275
        let salarioLiquido4 = salarioBruto - imposto4

        if (salarioBruto <= 1903.98){
            alert("Seu salário bruto é: " + salarioBruto + " reais." + "\nSeu salário líquido é: " + salarioBruto + " reais. \nValor descontado no IRRF: 0% (isento).")
        } else if (salarioBruto >= 1903.99 && salarioBruto <= 2826.65){
            alert("Seu salário bruto é: " + salarioBruto + " reais." + "\nSeu salário líquido é: " + salarioLiquido1 + " reais. \nValor descontado no IRRF: " + imposto1 + " (7,5%).")
        } else if (salarioBruto >= 2826.66 && salarioBruto <= 3751.05){
            alert("Seu salário bruto é: " + salarioBruto + " reais." + "\nSeu salário líquido é: " + salarioLiquido2 + " reais. \nValor descontado no IRRF: " + imposto2 + " (15%).")
        } else if (salarioBruto >= 3751.06 && salarioBruto <= 4664.68){
            alert("Seu salário bruto é: " + salarioBruto + " reais." + "\nSeu salário líquido é: " + salarioLiquido3 + " reais. \nValor descontado no IRRF: " + imposto3 + " (22,5%).")
        } else {
            alert("Seu salário bruto é: " + salarioBruto + " reais." + "\nSeu salário líquido é: " + salarioLiquido4 + " reais. \nValor descontado no IRRF: " + imposto4 + " (27,5%).")
        }
    </script>
    
</body>
</html>
